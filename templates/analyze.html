<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Analyzing Text</title>

  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Text Analyzer</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="jumbotron mx-4 my-4">
  <h3 class="display-4">Analyzed Text - {{ purpose }}</h3>
  <p class="lead"><pre>{{ analyzed_text }}</pre> </p>
  {% if status %}
  <h4> Status {{ status }} </h4>
  {% endif %}
  <hr class="my-4">
  <p class="text-muted">There are {{ wordcount }} words in your text</p>
  <a class="btn btn-dark btn-lg" href="index.html" role="button">Go Back</a>
</div>
